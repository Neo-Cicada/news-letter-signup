<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="container">


      <!-- Sign-up form start -->
      <div class="first">

        <div class="insider">
          <h1>Stay updated!</h1>

          <p> Join 60,000+ product managers receiving monthly <br>updates on:</p>
        </div>

        <ul class="insider">
          <li>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                </g>
              </svg>
              Product discovery and building what matters
            </label>

          </li>

          <li>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                </g>
              </svg>
              Measuring to ensure updates are a success
            </label>
          </li>
          <li>
            <label>
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                <g fill="none">
                  <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
                  <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
                </g>
              </svg>
            </label> And much more!
          </li>
        </ul>

        <form class="insider" onsubmit="handleSubmit(event)">
          <div class="email">
            <label for="email-field"> <small>Email address</small></label>
            <input class="email-field" type="email" placeholder="email@company.com" required>
          </div>

          <button type="submit"> Subscribe to monthly newsletter</button>
        </form>
      </div>

      <div class="second">
        <div class="svg-img"></div>
      </div>
      <!-- Sign-up form end -->

      <!-- Success message start -->
      <div id="success">
        <div class="succes-container">
          <h1>Thanks for Subcribing!</h1>
          <p>Lorem ipsum, dolor sit amet consectetur
             adipisicing elit. Totam eligendi
             voluptate aliquam qui facilis!
             Voluptatibus error
             quidem unde modi natus?
          </p>
          <button>Dismiss message</button>
        </div>
      </div>
      <!-- Thanks for subscribing!

      A confirmation email has been sent to ash@loremcompany.com.
      Please open it and click the button inside to confirm your subscription.

      Dismiss message -->

      <!-- Success message end -->
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
